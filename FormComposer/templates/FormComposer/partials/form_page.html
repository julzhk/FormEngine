<div class="slide-it bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-2xl font-bold mb-4">{{ form_page.title }}</h2>
    <form hx-post="{% url 'submit_form' form.id %}" hx-target="#form-container" hx-swap="innerHTML transition:true">
        {% csrf_token %}
        {% for question in questions %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="q{{ question.id }}">
                    {{ question.label }}
                </label>
                {% if question.field_type == 'text' %}
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="q{{ question.id }}" 
                           name="q{{ question.id }}" 
                           type="text" 
                           placeholder="{{ question.label }}">
                {% endif %}
            </div>
        {% endfor %}

        <div class="flex items-center justify-between mt-6">
            {% if prev_page %}
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                        type="button"
                        hx-get="{% url 'form_detail' form.id %}?page={{ prev_page }}"
                        hx-target="#form-container"
                        hx-push-url="true"
                        hx-swap="innerHTML transition:true">
                    Previous
                </button>
            {% else %}
                <div></div>
            {% endif %}

            {% if next_page %}
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                        type="button"
                        hx-get="{% url 'form_detail' form.id %}?page={{ next_page }}"
                        hx-target="#form-container"
                        hx-push-url="true"
                        hx-swap="innerHTML transition:true">
                    Next
                </button>
            {% else %}
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                        type="submit">
                    Submit
                </button>
            {% endif %}
        </div>
    </form>
</div>
