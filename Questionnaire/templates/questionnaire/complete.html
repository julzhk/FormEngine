<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Complete â€” {{ questionnaire.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<script>
    const storageKey = 'q_{{ questionnaire.id }}_formData';
    const formData = JSON.parse(localStorage.getItem(storageKey) || '{}');
    fetch('{% url "questionnaire:submit" questionnaire.id %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}',
        },
        body: JSON.stringify(formData),
    }).finally(() => {
        localStorage.removeItem(storageKey);
    });
</script>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-green-600 mb-4">Thank You!</h1>
        <p class="text-gray-700 mb-6">You have successfully completed the <strong>{{ questionnaire.name }}</strong> questionnaire.</p>
        {% if rendered_completed_content %}
        <div class="mt-4 text-left">
            {{ rendered_completed_content|safe }}
        </div>
        {% endif %}
        <div class="border-t pt-4 mt-6">
            <a href="/" class="text-blue-500 hover:text-blue-700 font-medium">Return to Home</a>
        </div>
    </div>
</body>
</html>
