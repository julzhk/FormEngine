<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ questionnaire.name }}{% endblock %}</title>
    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/ui@3.15.8/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/focus@3.15.8/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.15.8/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
    {% block head %}{% endblock %}
</head>
{% block script %}{% endblock %}
<body {% block body_attrs %}{% endblock %}>
    <div {% block body_wrapper_attrs %}class="container mx-auto p-4 md:p-8"{% endblock %}>
        {% block body %}{% endblock %}
    </div>
</body>
</html>
